<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book App</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" href="styles/modules.css" />

  <script id="book-template" type="text/x-handlebars-template">
    <article>
      <img id="book-image" src="{{{image_url}}}" alt="{{title}} by {{author}}" />
      <div>
        <h2><a href="/api/v1/books/{{book_id}}">{{title}}</a></h2>
        <p>{{author}}</p>
      </div>
    </article>
  </script>

  <script id="book-detail-template" type="text/x-handlebars-template">
    <article>
      <img id="detailed-image" src="{{{image_url}}}" alt="{{title}} by {{author}}" />
      <div>
        <h2>{{title}}</h2>
        <p>{{author}}</p>
        <p>{{description}}</p>
      </div>
    </article>
  </script>

  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}}</p>
    <p>{{statusText}}</p>
  </script>
</head>

<body>
  <header>
    <nav>
      <img src="http://via.placeholder.com/80x80" alt="Logo" />
      <h1>Books App</h1>
    </nav>
  </header>

  <main>
    <ul>
      <li>
        <a href="/">Book List</a>
      </li>
      <li>
        <a href="/login">Login</a>
      </li>
      <li>
        <a href="/create-book">Add New Book</a>
      </li>
      <li>
        <a href="/about-us">About Us</a>
      </li>
    </ul>

    <section id="book-view" class="container">
      <a>my books</a>
      <p>Total books in database:
        <span id="book-count"></span>
      </p>
      <div id="book-list"></div>
    </section>

    <section id="book-details" class="container">
      <p>Book Details</p>
    </section>

    <section id="login-page" class="container">
      <input type="text" placeholder="Password" />
    </section>

    <section id="new-book" class="container">
      <p>Add New Book</p>
      <form>
        <fieldset>
          <label>
            <input type="text" placeholder="Title" id="new-title" required />
          </label>
          <label>
            <input type="text" placeholder="Author" id="new-author" />
          </label>
          <label>
            <input type="text" placeholder="ISBN" id="new-isbn" />
          </label>
          <label>
            <input type="text" placeholder="Image URL" id="new-url" />
          </label>
          <label>
            <textarea rows="4" cols="30" placeholder="description" id="new-description"></textarea>
          </label>
          <input type="submit" id="submit"/>
        </fieldset>
      </form>
    </section>

    <section id="error-view" class="container">
      <p>Error</p>
    </section>

    <section id="about-us" class="container">
      <p>About Us</p>
    </section>
  </main>

  <footer>
    <ul>
      <li>
        <a href="www.github.com" class="icon-github"></a>
      </li>
      <li>
        <a href="www.linkedin.com" class="linkedIn"></a>
      </li>
    </ul>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/models/book.js"></script>
  <script src="scripts/views/error-view.js"></script>
  <script src="scripts/views/book-view.js"></script>
  <script src="scripts/views/about-view.js"></script>
  <script src="scripts/views/create-view.js"></script>
  <script src="scripts/views/detail-view.js"></script>
  <script src="scripts/views/admin-view.js"></script>
  <script src="scripts/views/routes.js"></script>
</body>

</html>
